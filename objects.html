<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const car = {
            brand : "Toyota",
            model : "Camry",
            year : 2022,
            color : "Blue"
            start:function() {
                return this.brand + " "+ this.model + "is starting!";
            }
        };

        document.write("Car brand:"+car.brand+"<br>");
        document.write("Carmodel:"+car["model"]+"<br>");
        document.write("Year:"+car.year+"<br>");
        document.write(car.start()); //method call

    </script>
    "Car brand: Toyota"
    <br>
    "Car model: Camry"
    <br>
    "Year: 2023"
    <br>
    "Toyato Camry is starting!"
</body>
</html>

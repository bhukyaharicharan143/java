<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<body>
    <p id ="count">50</p>
    <button onclick="increase()">+10</button>
    <script>
        let num = 10;
        function increase() {
            num++;
            document.getElementById("count").innerText = num;
        }
    
        function decrease() {
            num--;
            document.getElementById("count").innerText = num;
        }
        
        \

        

    

    </script>
</body>
</html>

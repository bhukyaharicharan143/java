<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key board Events Example</title>
    <script language = "javascript">
        function robot()
        {
            alert("hello,welcome to MREC!");
        }
        
    </script>
</head> 

<body>

<h2>A function is triggered when the user is pressing a key in the input field.</h2>
    <input type = "text" onkeypress="robot()">
    <input type = "text" onkeydown="robot()">
    <input type = "text" onkeyup="robot()">


    
    
</body>
</html>

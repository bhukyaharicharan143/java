<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change background</title>
</head>
<body>
    <button onclick="makegreen()">change background Green</button>
    <script> 



        function makegreen(){
            document.body.style.backgroundColor = "green";
        }
    </script>
    
</body>
</html>
